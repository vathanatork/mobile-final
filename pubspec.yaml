name: flutter_netflix_responsive_ui
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  video_player: ^2.8.5
  flutter_bloc: ^8.1.6
  go_router: ^10.1.2
  lucide_icons: ^0.257.0
  intl: ^0.18.1
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/netflix_symbol.png"


flutter_native_splash:
  image: assets/images/netflix_logo.png
  color: "#000000"
  android: true
  ios: true
  duration: 2500
